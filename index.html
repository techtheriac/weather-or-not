<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lekton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>WeatherOrNot</title>
  </head>
  <body>
    <nav>Nav</nav>
    <div class="weather-icons">
      <i class="material-icons cloud_circle md-48">
        cloud_circle
      </i>
      <i class="material-icons wb_sunny md-48">
        wb_sunny
      </i>
      <i class="material-icons star_border md-48">
        star_border
      </i>
    </div>
    <main id="main">
      <h1>WeatherORnot</h1>
      <h3>Additional information</h3>
      <form action="">
        <input type="text" placeholder="Input city name" class="search-bar" />
        <button class="search-button">
          <i class="material-icons search">
            search
          </i>
        </button>
      </form>
    </main>
    <footer></footer>
    <script src="js/scripts-refactored.js"></script>
  </body>
</html>
